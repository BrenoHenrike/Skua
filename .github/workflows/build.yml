name: Build Skua

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      configuration:
        description: 'Build configuration'
        required: false
        default: 'Release'
        type: choice
        options:
          - 'Release'
          - 'Debug'
      platforms:
        description: 'Platforms to build (comma-separated)'
        required: false
        default: 'x64,x86'
        type: string
      build_installer:
        description: 'Build WiX Installer'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      clean:
        description: 'Clean before build'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  DOTNET_VERSION: '6.0.x'  # Required for WiX v6.0.2 compatibility
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  # WiX v6.0.2 requires .NET 6 and is installed as a .NET tool

jobs:
  build:
    name: Skua Build Automation
    runs-on: windows-latest
    
    steps:
    - name: üìã Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: üìÑ Read version from skuaVersion file
      id: version
      run: |
        if (Test-Path "skuaVersion") {
          $SkuaVersion = (Get-Content "skuaVersion" -Raw).Trim()
          Write-Host "‚úì Using version from skuaVersion file: $SkuaVersion" -ForegroundColor Green
          echo "SKUA_VERSION=$SkuaVersion" >> $env:GITHUB_OUTPUT
          echo "SKUA_VERSION=$SkuaVersion" >> $env:GITHUB_ENV
        } else {
          $SkuaVersion = "1.0.0.0"
          Write-Host "‚ö† skuaVersion file not found, using default: $SkuaVersion" -ForegroundColor Yellow
          echo "SKUA_VERSION=$SkuaVersion" >> $env:GITHUB_OUTPUT
          echo "SKUA_VERSION=$SkuaVersion" >> $env:GITHUB_ENV
        }
        
    - name: ‚öô Setup .NET 6
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: üîß Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      
    - name: ‚úÖ Check Prerequisites
      run: |
        Write-Host "`n========================================" -ForegroundColor Cyan
        Write-Host "Checking Prerequisites" -ForegroundColor Cyan
        Write-Host "========================================`n" -ForegroundColor Cyan
        
        # Check for .NET 6 SDK
        try {
          $dotnetList = dotnet --list-sdks 2>$null
          $hasNet6 = $dotnetList | Where-Object { $_ -match "^6\." }
          
          if (-not $hasNet6) {
            Write-Host "‚úó .NET 6 SDK not found. This project requires .NET 6." -ForegroundColor Red
            exit 1
          }
          else {
            $net6Version = ($hasNet6 | Select-Object -First 1) -split ' ' | Select-Object -First 1
            Write-Host "‚úì .NET 6 SDK found: $net6Version" -ForegroundColor Green
          }
        }
        catch {
          Write-Host "‚úó .NET SDK not found. Please install .NET 6 SDK" -ForegroundColor Red
          exit 1
        }
        
        Write-Host "‚úì All prerequisites met" -ForegroundColor Green
        
    - name: üîÑ Update Version in Settings Files
      run: |
        Write-Host "‚Ñπ Updating version to $env:SKUA_VERSION in settings files..." -ForegroundColor Yellow
        
        # Update Settings.settings files
        $settingsFiles = Get-ChildItem -Path . -Recurse -Name "Settings.settings" | Where-Object { $_ -like "*Properties*Settings.settings" }
        foreach ($file in $settingsFiles) {
          if (Test-Path $file) {
            $content = Get-Content $file -Raw
            $updatedContent = $content -replace '<Value Profile="\(Default\)">\d+\.\d+\.\d+\.\d+</Value>', "<Value Profile=`"(Default)`">$env:SKUA_VERSION</Value>"
            if ($content -ne $updatedContent) {
              Set-Content $file -Value $updatedContent -NoNewline
              Write-Host "‚úì Updated version in $file" -ForegroundColor Green
            }
          }
        }
        
        # Update Settings.Designer.cs files
        $designerFiles = Get-ChildItem -Path . -Recurse -Name "Settings.Designer.cs" | Where-Object { $_ -like "*Properties*Settings.Designer.cs" }
        foreach ($file in $designerFiles) {
          if (Test-Path $file) {
            $content = Get-Content $file -Raw
            $updatedContent = $content -replace '\[global::System\.Configuration\.DefaultSettingValueAttribute\("\d+\.\d+\.\d+\.\d+"\)\]', "[global::System.Configuration.DefaultSettingValueAttribute(`"$env:SKUA_VERSION`")]"
            if ($content -ne $updatedContent) {
              Set-Content $file -Value $updatedContent -NoNewline
              Write-Host "‚úì Updated version in $file" -ForegroundColor Green
            }
          }
        }
        
        # Update App.config files
        $appConfigFiles = Get-ChildItem -Path . -Recurse -Name "App.config"
        foreach ($file in $appConfigFiles) {
          if (Test-Path $file) {
            $content = Get-Content $file -Raw
            $updatedContent = $content -replace '(<setting name="ApplicationVersion"[^>]*>[^<]*<value>)\d+\.\d+\.\d+\.\d+(<\/value>)', "`${1}$env:SKUA_VERSION`${2}"
            if ($content -ne $updatedContent) {
              Set-Content $file -Value $updatedContent -NoNewline
              Write-Host "‚úì Updated version in $file" -ForegroundColor Green
            }
          }
        }
        
    - name: üßπ Clean Previous Builds
      if: ${{ github.event.inputs.clean != 'false' }}
      run: |
        Write-Host "`n========================================" -ForegroundColor Cyan
        Write-Host "Cleaning Previous Builds" -ForegroundColor Cyan
        Write-Host "========================================`n" -ForegroundColor Cyan
        
        # Clean output directories
        $dirsToClean = @("bin", "obj", "build", "dist", "publish", "artifacts")
        foreach ($dir in $dirsToClean) {
          if (Test-Path $dir) {
            Write-Host "‚Ñπ Removing $dir..." -ForegroundColor Yellow
            Remove-Item -Path $dir -Recurse -Force -ErrorAction SilentlyContinue
          }
        }
        
        # Clean each project
        Get-ChildItem -Path . -Directory | ForEach-Object {
          $projectDir = $_.FullName
          foreach ($dir in @("bin", "obj")) {
            $targetDir = Join-Path $projectDir $dir
            if (Test-Path $targetDir) {
              Write-Host "‚Ñπ Cleaning $($_.Name)\$dir..." -ForegroundColor Yellow
              Remove-Item -Path $targetDir -Recurse -Force -ErrorAction SilentlyContinue
            }
          }
        }
        
        Write-Host "‚úì Clean completed" -ForegroundColor Green
        
    - name: üì¶ Parse Platforms and Build
      run: |
        Write-Host "`n========================================" -ForegroundColor Cyan
        Write-Host "Building Solution" -ForegroundColor Cyan
        Write-Host "========================================`n" -ForegroundColor Cyan
        
        # Get platforms from input or use default
        $PlatformsInput = "${{ github.event.inputs.platforms }}"
        if ([string]::IsNullOrWhiteSpace($PlatformsInput)) {
          $PlatformsInput = "x64,x86"
        }
        
        # Get configuration from input or use default
        $Configuration = "${{ github.event.inputs.configuration }}"
        if ([string]::IsNullOrWhiteSpace($Configuration)) {
          $Configuration = "Release"
        }
        
        $Platforms = $PlatformsInput -split ',' | ForEach-Object { $_.Trim() }
        Write-Host "‚Ñπ Building platforms: $($Platforms -join ', ')" -ForegroundColor Yellow
        Write-Host "‚Ñπ Configuration: $Configuration" -ForegroundColor Yellow
        
        # Create artifacts directory
        $ArtifactsDir = "artifacts"
        New-Item -ItemType Directory -Path $ArtifactsDir -Force | Out-Null
        
        foreach ($Platform in $Platforms) {
          Write-Host "`n--- Building $Platform ($Configuration) ---" -ForegroundColor Magenta
          
          # Restore packages first
          Write-Host "‚Ñπ Restoring NuGet packages..." -ForegroundColor Yellow
          dotnet restore
          if ($LASTEXITCODE -ne 0) {
            Write-Host "‚úó Failed to restore NuGet packages" -ForegroundColor Red
            exit 1
          }
          
          # Build the solution
          Write-Host "‚Ñπ Building solution for $Platform..." -ForegroundColor Yellow
          dotnet build --configuration $Configuration --platform $Platform --no-restore -p:WarningLevel=0
          if ($LASTEXITCODE -ne 0) {
            Write-Host "‚úó Build failed for $Platform" -ForegroundColor Red
            exit 1
          }
          
          Write-Host "‚úì Build completed for $Platform" -ForegroundColor Green
          
          # Copy outputs to artifacts directory
          $PlatformArtifactDir = Join-Path $ArtifactsDir "$Configuration\$Platform"
          New-Item -ItemType Directory -Path $PlatformArtifactDir -Force | Out-Null
          
          # Copy main applications
          $Projects = @("Skua.App.WPF", "Skua.Manager")
          foreach ($Project in $Projects) {
            # Try platform-specific path first, then fallback to configuration-only path
            $SourcePaths = @(
              "$Project\bin\$Platform\$Configuration\net6.0-windows",
              "$Project\bin\$Configuration\net6.0-windows"
            )
            
            $SourcePath = $null
            foreach ($Path in $SourcePaths) {
              if (Test-Path $Path) {
                $SourcePath = $Path
                break
              }
            }
            
            if ($SourcePath) {
              $DestPath = Join-Path $PlatformArtifactDir $Project
              Write-Host "‚Ñπ Copying $Project from $SourcePath to $DestPath" -ForegroundColor Yellow
              Copy-Item -Path $SourcePath -Destination $DestPath -Recurse -Force
              Write-Host "‚úì Copied $Project" -ForegroundColor Green
            } else {
              Write-Host "‚ö† Could not find output for $Project" -ForegroundColor Yellow
            }
          }
        }
        
        Write-Host "`n‚úì All builds completed successfully" -ForegroundColor Green
        
    - name: üß™ Run Tests
      run: |
        Write-Host "`n========================================" -ForegroundColor Cyan
        Write-Host "Running Tests" -ForegroundColor Cyan
        Write-Host "========================================`n" -ForegroundColor Cyan
        
        # Find test projects
        $TestProjects = Get-ChildItem -Path . -Recurse -Filter "*.csproj" | Where-Object {
          $content = Get-Content $_.FullName -Raw
          $content -match '<PackageReference.*Microsoft\.NET\.Test\.Sdk' -or
          $content -match '<PackageReference.*xunit' -or
          $content -match '<PackageReference.*NUnit' -or
          $content -match '<PackageReference.*MSTest'
        }
        
        if ($TestProjects.Count -eq 0) {
          Write-Host "‚Ñπ No test projects found, skipping tests" -ForegroundColor Yellow
        } else {
          Write-Host "‚Ñπ Found $($TestProjects.Count) test project(s)" -ForegroundColor Yellow
          
          foreach ($TestProject in $TestProjects) {
            Write-Host "‚Ñπ Running tests in $($TestProject.Name)..." -ForegroundColor Yellow
            dotnet test $TestProject.FullName --configuration ${{ github.event.inputs.configuration || 'Release' }} --no-build --verbosity normal --logger "trx;LogFileName=test-results-$($TestProject.BaseName).trx"
            
            if ($LASTEXITCODE -ne 0) {
              Write-Host "‚ö† Tests failed in $($TestProject.Name)" -ForegroundColor Yellow
            } else {
              Write-Host "‚úì Tests passed in $($TestProject.Name)" -ForegroundColor Green
            }
          }
        }
        
    - name: üì§ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Skua-Build-Artifacts
        path: artifacts/
        retention-days: 30
        
    - name: üì§ Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/test-results-*.trx'
        retention-days: 30
        
  installer:
    name: Build WiX Installer
    runs-on: windows-latest
    needs: build
    if: github.event.inputs.build_installer != 'false'
    
    steps:
    - name: üìã Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: üìÑ Read version from skuaVersion file
      id: version
      run: |
        if (Test-Path "skuaVersion") {
          $SkuaVersion = (Get-Content "skuaVersion" -Raw).Trim()
          Write-Host "‚úì Using version from skuaVersion file: $SkuaVersion" -ForegroundColor Green
          echo "SKUA_VERSION=$SkuaVersion" >> $env:GITHUB_ENV
        } else {
          $SkuaVersion = "1.0.0.0"
          Write-Host "‚ö† skuaVersion file not found, using default: $SkuaVersion" -ForegroundColor Yellow
          echo "SKUA_VERSION=$SkuaVersion" >> $env:GITHUB_ENV
        }
      
    - name: ‚öô Setup .NET 6
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: üîß Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      
    - name: üì¶ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: Skua-Build-Artifacts
        path: artifacts/
        
    - name: üîÑ Parse Platforms and Build Installers
      run: |
        Write-Host "`n========================================" -ForegroundColor Cyan
        Write-Host "Building WiX Installers" -ForegroundColor Cyan
        Write-Host "========================================`n" -ForegroundColor Cyan
        
        # Validate .NET 6 is available
        Write-Host "‚Ñπ Validating .NET 6 SDK..." -ForegroundColor Yellow
        $dotnetVersion = dotnet --version 2>$null
        if (-not $dotnetVersion -or -not ($dotnetVersion -match "^6\.")) {
          Write-Host "‚úó .NET 6 SDK is required for WiX v6. Current version: $dotnetVersion" -ForegroundColor Red
          exit 1
        }
        Write-Host "‚úì .NET SDK version: $dotnetVersion" -ForegroundColor Green
        
        # Check if WiX project exists (.wixproj for both v3 and v6)
        $WixProject = Get-ChildItem -Path . -Recurse -Filter "*.wixproj" | Select-Object -First 1
        if (-not $WixProject) {
          Write-Host "‚ö† No WiX project (*.wixproj) found, skipping installer build" -ForegroundColor Yellow
          exit 0
        }
        
        Write-Host "‚úì Found WiX project: $($WixProject.Name)" -ForegroundColor Green
        
        # Check if it's a WiX v6 project by examining the project file
        $projectContent = Get-Content $WixProject.FullName -Raw
        if ($projectContent -match 'WixToolset\.Sdk') {
          Write-Host "‚úì Detected WiX v6 project (uses WixToolset.Sdk)" -ForegroundColor Green
        } elseif ($projectContent -match 'Microsoft\.Tools\.WindowsInstallerXml') {
          Write-Host "‚ö† Warning: Detected WiX v3/v4 project. WiX v6 is recommended." -ForegroundColor Yellow
        } else {
          Write-Host "‚Ñπ WiX project type could not be determined" -ForegroundColor Yellow
        }
        
        # Get platforms from input or use default
        $PlatformsInput = "${{ github.event.inputs.platforms }}"
        if ([string]::IsNullOrWhiteSpace($PlatformsInput)) {
          $PlatformsInput = "x64,x86"
        }
        
        # Get configuration from input or use default
        $Configuration = "${{ github.event.inputs.configuration }}"
        if ([string]::IsNullOrWhiteSpace($Configuration)) {
          $Configuration = "Release"
        }
        
        $Platforms = $PlatformsInput -split ',' | ForEach-Object { $_.Trim() }
        Write-Host "‚Ñπ Building installers for platforms: $($Platforms -join ', ')" -ForegroundColor Yellow
        
        # Install WiX v6.0.2 as .NET tool
        Write-Host "‚Ñπ Installing WiX v6.0.2 as .NET tool..." -ForegroundColor Yellow
        
        try {
          # Install WiX as a global .NET tool
          dotnet tool install --global wix --version 6.0.2
          
          if ($LASTEXITCODE -eq 0) {
            Write-Host "‚úì WiX v6.0.2 installed successfully" -ForegroundColor Green
            
            # Verify installation
            $wixVersion = wix --version 2>$null
            if ($wixVersion) {
              Write-Host "‚úì WiX version: $wixVersion" -ForegroundColor Green
              
              # Test WiX command availability
              $wixHelp = wix --help 2>$null
              if ($wixHelp) {
                Write-Host "‚úì WiX command-line tools are functional" -ForegroundColor Green
              } else {
                Write-Host "‚ö† WiX tools may not be fully functional" -ForegroundColor Yellow
              }
            } else {
              Write-Host "‚úó WiX version check failed" -ForegroundColor Red
              exit 1
            }
          } else {
            Write-Host "‚úó Failed to install WiX v6.0.2" -ForegroundColor Red
            exit 1
          }
        }
        catch {
          Write-Host "‚úó Error installing WiX v6.0.2: $_" -ForegroundColor Red
          exit 1
        }
        
        # Build installer for each platform
        foreach ($Platform in $Platforms) {
          Write-Host "`n--- Building installer for $Platform ($Configuration) ---" -ForegroundColor Magenta
          
          try {
            Write-Host "‚Ñπ Restoring NuGet packages for WiX project..." -ForegroundColor Yellow
            dotnet restore $WixProject.FullName
            
            if ($LASTEXITCODE -ne 0) {
              Write-Host "‚úó Failed to restore packages for WiX project" -ForegroundColor Red
              continue
            }
            
            Write-Host "‚Ñπ Building WiX project for $Platform..." -ForegroundColor Yellow
            
            # WiX v6 uses dotnet build with MSBuild
            dotnet build $WixProject.FullName --configuration $Configuration -p:Platform=$Platform --verbosity minimal --no-restore
            
            if ($LASTEXITCODE -eq 0) {
              Write-Host "‚úì Installer built successfully for $Platform" -ForegroundColor Green
              
              # Find the built MSI - WiX v6 output structure
              $PossibleDirs = @(
                "$($WixProject.DirectoryName)\bin\$Configuration\$Platform",
                "$($WixProject.DirectoryName)\bin\$Platform\$Configuration",
                "$($WixProject.DirectoryName)\bin\$Configuration"
              )
              
              $MsiFile = $null
              foreach ($Dir in $PossibleDirs) {
                if (Test-Path $Dir) {
                  $MsiFile = Get-ChildItem -Path $Dir -Filter "*.msi" -ErrorAction SilentlyContinue | Select-Object -First 1
                  if ($MsiFile) {
                    Write-Host "‚úì Found installer: $($MsiFile.Name) in $Dir" -ForegroundColor Green
                    break
                  }
                }
              }
              
              if (-not $MsiFile) {
                Write-Host "‚ö† No MSI file found in expected directories" -ForegroundColor Yellow
                # List all MSI files for debugging
                $AllMsiFiles = Get-ChildItem -Path $WixProject.DirectoryName -Recurse -Filter "*.msi" -ErrorAction SilentlyContinue
                if ($AllMsiFiles) {
                  Write-Host "‚Ñπ Found MSI files in:" -ForegroundColor Yellow
                  foreach ($File in $AllMsiFiles) {
                    Write-Host "  $($File.FullName)" -ForegroundColor Yellow
                  }
                }
              }
            } else {
              Write-Host "‚úó Installer build failed for $Platform" -ForegroundColor Red
            }
          }
          catch {
            Write-Host "‚úó Error building installer for $Platform`: $_" -ForegroundColor Red
          }
        }
        
        Write-Host "`n‚úì Installer build process completed" -ForegroundColor Green
        
    - name: üìù Sign Installers (Optional)
      if: vars.SIGNING_CERTIFICATE != ''
      env:
        SIGNING_CERTIFICATE: ${{ secrets.SIGNING_CERTIFICATE }}
        SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
      run: |
        Write-Host "‚Ñπ Signing installers..." -ForegroundColor Yellow
        
        try {
          # Decode certificate from base64
          $certBytes = [Convert]::FromBase64String($env:SIGNING_CERTIFICATE)
          $certPath = "signing-cert.pfx"
          [IO.File]::WriteAllBytes($certPath, $certBytes)
          
          # Find all MSI files
          $MsiFiles = Get-ChildItem -Path . -Recurse -Filter "*.msi"
          
          foreach ($MsiFile in $MsiFiles) {
            Write-Host "‚Ñπ Signing $($MsiFile.Name)..." -ForegroundColor Yellow
            signtool sign /f $certPath /p "$env:SIGNING_PASSWORD" /t http://timestamp.digicert.com /d "Skua Installer" $MsiFile.FullName
            
            if ($LASTEXITCODE -eq 0) {
              Write-Host "‚úì Successfully signed $($MsiFile.Name)" -ForegroundColor Green
            } else {
              Write-Host "‚úó Failed to sign $($MsiFile.Name)" -ForegroundColor Red
            }
          }
          
          # Clean up certificate
          if (Test-Path $certPath) {
            Remove-Item $certPath -Force
          }
        }
        catch {
          Write-Host "‚úó Error during signing process: $_" -ForegroundColor Red
        }
      continue-on-error: true
      
    - name: üì§ Upload Installers
      uses: actions/upload-artifact@v4
      with:
        name: Skua-Installers
        path: |
          **/bin/**/Release/*.msi
          **/bin/**/Debug/*.msi
          **/bin/**/*.msi
        retention-days: 30
        if-no-files-found: warn
        
  release:
    name: Create Release
    runs-on: windows-latest
    needs: [build, installer]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-artifacts
        
    - name: Prepare release files
      run: |
        $releaseDir = "release"
        New-Item -ItemType Directory -Path $releaseDir -Force
        
        # Zip each platform build
        Get-ChildItem -Path "release-artifacts" -Directory | Where-Object { $_.Name -like "Skua-Release-*" } | ForEach-Object {
          $platform = $_.Name -replace "Skua-Release-", ""
          $zipName = "$releaseDir/Skua-${{ github.ref_name }}-$platform.zip"
          Compress-Archive -Path "$($_.FullName)\*" -DestinationPath $zipName -Force
          Write-Host "Created $zipName"
        }
        
        # Copy installers
        Get-ChildItem -Path "release-artifacts" -Directory | Where-Object { $_.Name -like "Skua-Installer-*" } | ForEach-Object {
          $platform = $_.Name -replace "Skua-Installer-", ""
          $msi = Get-ChildItem -Path $_.FullName -Filter "*.msi" | Select -First 1
          if ($msi) {
            $newName = "Skua-${{ github.ref_name }}-$platform.msi"
            Copy-Item -Path $msi.FullName -Destination "$releaseDir/$newName"
            Write-Host "Copied installer to $newName"
          }
        }
        
    - name: Generate release notes
      id: release_notes
      run: |
        $notes = @"
        ## Skua ${{ github.ref_name }}
        
        ### Downloads
        
        #### Installers (Recommended)
        - **Windows x64**: Skua-${{ github.ref_name }}-x64.msi
        - **Windows x86**: Skua-${{ github.ref_name }}-x86.msi
        
        #### Portable Versions
        - **Windows x64**: Skua-${{ github.ref_name }}-x64.zip
        - **Windows x86**: Skua-${{ github.ref_name }}-x86.zip
        
        ### Installation Instructions
        
        1. Download the appropriate installer or portable version for your system
        2. For installers: Run the MSI file and follow the installation wizard
        3. For portable: Extract the ZIP file to your desired location
        
        ### System Requirements
        
        - Windows 10 or later (x64 or x86)
        - .NET 6.0 Runtime (installer will prompt if missing)
        
        ### What's New
        
        See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/CHANGELOG.md) for details.
        "@
        
        echo "RELEASE_NOTES<<EOF" >> $env:GITHUB_OUTPUT
        echo $notes >> $env:GITHUB_OUTPUT
        echo "EOF" >> $env:GITHUB_OUTPUT
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: Skua ${{ github.ref_name }}
        body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
        draft: false
        prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
        files: release/*
        
  notify:
    name: Build Notification
    runs-on: ubuntu-latest
    needs: [build, installer]
    if: always()
    
    steps:
    - name: Build status summary
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Status**: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Installer Status**: ${{ needs.installer.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.build.result }}" == "success" ]; then
          echo "‚úÖ Build completed successfully!" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå Build failed or was cancelled." >> $GITHUB_STEP_SUMMARY
        fi
